<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/"><img src="https://kor.ill.in.ua/m/400x253/1376932.jpg" alt="logo"
                            style="height: 50px;"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/">каталог</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">служба підтримки</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">кошик</a>
                            </li>
                            <li class="nav-item">
                                {% if current_user.is_authenticated and current_user.admin == 1 %}
                                <a class="nav-link" href="{{ url_for('admin_panel') }}">Адмін панель</a>
                                {% endif %}
                            </li>
                        </ul>

                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        {% if current_user.is_authenticated %}
                        <a class="nav-link" href="/office"> {{ current_user.name }} </a>
                        {% else %}
                        <a class="nav-link" href="{{ url_for('login') }}">Вхід в акаунт</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class=" btn-group btn-group-lg" role="group" aria-label="Large button group">
                <a href="/admin/add_product"><button type="button" class="btn btn-outline-primary ">Додати продукт</button></a>
                <a href="/admin/delete"><button type="button" class="btn btn-outline-primary">Видалити продукт</button></a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
