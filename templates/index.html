<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="https://kor.ill.in.ua/m/400x253/1376932.jpg" alt="logo" style="height: 50px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">каталог</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">служба підтримки</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">кошик</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    </header>
    <main class="main">
        <div class="container">
            <ul class="list d-flex">
                {% for product in products %}
                <li class="card">
                    <img class="card-img-top" src="{{ product[3] }}" alt="{{ product[1] }}">
                    <div class="card-body">
                        <h2 class="card-title">{{ product[1] }}</h2>
                        <p class="card-text">{{ product[2] }}</p>
                        <p class="card-text">Ціна: {{ product[4] }}</p>
                        <a href="/buy_product/{{ product[0] }}/" class="btn btn-success btn-buy">Купити</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
